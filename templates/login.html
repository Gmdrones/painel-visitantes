<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portaria IA - Login</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h2>Portaria IA - Login</h2>
        <input type="text" name="username" placeholder="UsuÃ¡rio" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        {% if erro %}
            <div class="error">{{ erro }}</div>
        {% endif %}
    </form>
</body>
</html>
