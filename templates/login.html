<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Portaria IA</title>
    <style>
        body {
            background: #f4f9ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        h1 {
            color: #007bff;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üîê Portaria IA - Login</h1>
    <form method="POST">
        <input type="text" name="usuario" placeholder="Usu√°rio" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        {% if msg %}
            <div class="msg">{{ msg }}</div>
        {% endif %}
    </form>
</body>
</html>
