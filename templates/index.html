<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Visitantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">üìã Cadastro de Visitantes</h1>

    <form action="/cadastrar" method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" name="cpf" class="form-control">
      </div>

      <div class="mb-3">
        <label for="identidade" class="form-label">Identidade</label>
        <input type="text" name="identidade" class="form-control">
      </div>

      <div class="mb-3">
        <label for="placa" class="form-label">Placa do Ve√≠culo</label>
        <input type="text" name="placa" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="bloco" class="form-label">Bloco</label>
          <input type="text" name="bloco" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="apartamento" class="form-label">Apartamento</label>
          <input type="text" name="apartamento" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="morador" class="form-label">Morador Respons√°vel</label>
          <input type="text" name="morador" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <hr class="my-5">

    <h2 class="text-center mb-3">üîç Buscar Visitante</h2>
    <form action="/buscar" method="POST" class="input-group mb-4">
      <input type="text" name="termo" class="form-control" placeholder="Digite nome, CPF ou identidade">
      <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    {% if resultados %}
      <div class="card p-3">
        <h5>√öltimos resultados encontrados:</h5>
        <ul class="list-group list-group-flush">
          {% for r in resultados %}
            <li class="list-group-item">
              <strong>Nome:</strong> {{ r[1] }} |
              <strong>CPF:</strong> {{ r[2] }} |
              <strong>Data:</strong> {{ r[8] }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

</body>
</html>
